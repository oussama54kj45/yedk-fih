<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oussma Shop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #e91e63;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #e91e63;
            text-shadow: 2px 2px #ffeb3b;
            margin: 0;
            padding-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #2196f3;
            font-style: italic;
            margin: 0;
        }

        .decorations {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ff5722;
        }

        .decorations span {
            padding: 0 10px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product-item {
            background-color: #fff;
            border: 2px solid #e91e63;
            border-radius: 10px;
            margin: 15px;
            padding: 15px;
            text-align: center;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-title {
            font-size: 1.4em;
            color: #e91e63;
            margin: 10px 0;
        }

        .product-price {
            font-size: 1.2em;
            color: #4caf50;
            margin: 10px 0;
        }

        .product-description {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 15px;
        }

        .buy-button {
            background-color: #ff5722;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }

        .buy-button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>welcome to oussma shop</h1>
    <p>لبيع كل انواع البنات</p>
    <div class="decorations">
        <span>✨</span>
        <span>🌟</span>
        <span>💫</span>
        <span>🌈</span>
    </div>
</header>

<div class="product-item">
    <img src="pexels-minan1398-675920.jpg" alt="Product 1" class="product-image">
    <h2 class="product-title">قاااصر</h2>
    <p class="product-price">$10</p>
    <p class="product-description">وجد روحك للحبس ياالنقش </p>
    <a href="https://oussama54kj45.github.io/hi/hi.html" class="buy-button">Buy Now</a>
</div>


<div class="product-item">
    <img src="pexels-postiglioni-821413.jpg" alt="Product 2" class="product-image">
    <h2 class="product-title">مراهقة زلة </h2>
    <p class="product-price">$20</p>
    <p class="product-description">تعرف تخير خويا لعزيز </p>
    <a href="https://oussama54kj45.github.io/mine/mine.html" class="buy-button">Buy Now</a>
</div>

<div class="product-item">
    <img src="12730285_002_4e87.jpg" alt="Product 3" class="product-image">
    <h2 class="product-title">طااااطة</h2>
    <p class="product-price">$69</p>
    <p class="product-description">لي ختار هاذي نتا خويا بدون منازع و ماتنساش اهم حاجة يدك فيه</p>
    <a href="https://oussama54kj45.github.io/mine/mine.html" class="buy-button">Buy Now</a> <!-- Both products will link to the same page -->
</div>
</div>

<footer>
    <p>&copy; 2024 Oussma Shop. All rights reserved.</p>
</footer>

</body>
</html>
